controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 50.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"] 
    controller_plugins: ["FollowPath"]
    
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.05
      movement_time_allowance: 10.0
      
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.2
      
    FollowPath: 
      plugin: "tong_controller/TrackedMPC"

      # parameters of MPC
      prediction_horizon: 10
      MPC_frequency: 10.0
      p_dist: 0.10 # position of point P
      q: 3.0 # cost weight of state error
      r: 0.3 # cost weight of input energy
      sl_p: 1.0 # cost weight of positon slack variables
      sl_a: 1.0 # cost weight of acceleration slack variables
      l_slack: 0.05 # slack distance for linear obstacle constraints
      acc_slack: 1.0 # slack value for linear acceleration constraints

      # parameters of goal pose control
      goal_tolerance: 0.1 # when the distance between robot and goal is lower than this value, start goal orientation control
      kp_rot: 1.0 # proportional gain for goal orientation control

      # parameters of obstacle avoidance
      obstacle_threshold: 251 # the threshold of cell occupied value (0-255) in local costmap to considered as dangerous region
      obstacle_avoidance_range: 4 # obstacle detection distance of virtual laser 
                                  # (reasonable value: maximum movement distance in prediction_horizon devided by local costmap resolution)
      virtual_laser_range: 60.0 # virtual laser angle range: (-virtual_laser_range) to (+virtual_laser_range)
      virtual_laser_interval: 20.0 # virtual laser interval angle
      search_step: 0.05 # step length to search for a free position in reference state modification function
                        # (reasonable value: local costmap resolution)
      max_search_iterations: 10 # max iterations to search for a free position in reference state modification function
      
      # parameters of robot
      w_min: -0.6 # min allowable wheel actuator rotational speed
      w_max: 0.6 # max allowable wheel actuator rotational speed
      acc_lin_max: 1.0 # max allowable robot linear acceleration
      wheel_radius: 0.33 # robot wheel radius
      track_width: 0.16 # length between left and right wheels


      
      # plugin: "tong_controller/FollowTrajectory"
      # max_vel_linear: 0.2
      # max_vel_angular: 2.0
      # preview_length: 0.1
      # kp: 1.5
      # ki: 0.005
      # pi_freq_ratio: 5

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      robot_radius: 0.2
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      robot_radius: 0.2
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55
      always_send_full_costmap: True

